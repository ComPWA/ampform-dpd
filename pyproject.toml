[build-system]
requires = [
    "setuptools>=61.2",
    "setuptools_scm",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "src/ampform_dpd/version.py"

[tool.black]
exclude = '''
/(
    .*\.egg-info
    | .*build
    | \.eggs
    | \.git
    | \.pytest_cache
    | \.tox
    | \.venv
    | \.vscode
    | dist
)/
'''
include = '\.pyi?$'
preview = true
target-version = [
    "py310",
    "py311",
    "py37",
    "py38",
    "py39",
]

[tool.nbqa.addopts]
ruff = [
    "--extend-ignore=B018",
    "--extend-ignore=C90",
    "--extend-ignore=D",
    "--extend-ignore=N806",
    "--extend-ignore=N816",
    "--extend-ignore=PLR09",
    "--extend-ignore=PLR2004",
    "--extend-ignore=PLW0602",
    "--extend-ignore=PLW0603",
    "--extend-ignore=PLW2901",
    "--line-length=85",
]

[tool.pyright]
reportGeneralTypeIssues = false
reportImportCycles = false
reportIncompatibleMethodOverride = false
reportMissingParameterType = false
reportMissingTypeArgument = false
reportMissingTypeStubs = false
reportPrivateImportUsage = false
reportUnknownArgumentType = false
reportUnknownLambdaType = false
reportUnknownMemberType = false
reportUnknownParameterType = false
reportUnknownVariableType = false
reportUnnecessaryContains = false
reportUnnecessaryIsInstance = false
reportUnusedClass = true
reportUnusedFunction = true
reportUnusedImport = true
reportUnusedVariable = true
typeCheckingMode = "strict"

[tool.pytest.ini_options]
addopts = [
    "--color=yes",
    "--doctest-continue-on-failure",
    "--doctest-modules",
    "--durations=3",
    "--ignore=docs/conf.py",
    "-m not slow",
]
filterwarnings = [
    "error",
    "ignore:.*argument to NotebookFile is deprecated.*:pytest.PytestRemovedIn8Warning",
    "ignore:the imp module is deprecated in favour of importlib.*:DeprecationWarning",
]
markers = [
    "slow: marks tests as slow (select with '-m slow')",
]
norecursedirs = [
    ".ipynb_checkpoints",
    "_build",
]
testpaths = [
    "src",
    "tests",
]

[tool.ruff]
extend-select = [
    "A",
    "B",
    "BLE",
    "C4",
    "C90",
    "D",
    "EM",
    "ERA",
    "FA",
    "I",
    "ICN",
    "INP",
    "ISC",
    "N",
    "NPY",
    "PGH",
    "PIE",
    "PL",
    "Q",
    "RET",
    "RSE",
    "RUF",
    "S",
    "SIM",
    "T20",
    "TCH",
    "TID",
    "TRY",
    "UP",
    "YTT",
]
ignore = [
    "B028",    # missing explicit stacklevel keyword
    "C408",
    "D101",
    "D102",
    "D103",
    "D105",
    "D107",
    "D203",
    "D213",
    "D407",
    "D416",
    "E501",
    "ISC003",
    "PLR0913", # sympy class
    "S301",
    "SIM108",
]
show-fixes = true
src = [
    "src",
    "tests",
]
target-version = "py37"
task-tags = ["cspell"]

[tool.ruff.per-file-ignores]
"*" = ["D"]
"docs/*" = [
    "E402",
    "INP001",
    "PLR2004",
    "S101",
    "S113",
    "T201",
]
"setup.py" = ["D100"]
"tests/*" = [
    "D",
    "INP001",
    "PGH001",
    "PLR0913",
    "PLR2004",
    "S101",
]

[tool.ruff.pep8-naming]
ignore-names = [
    "A",
    "H",
    "L",
    "R",
    "R_dec",
    "R_prod",
    "S",
    "Γ*",
    "λ*",
]

[tool.ruff.pydocstyle]
convention = "google"

[tool.tomlsort]
all = false
ignore_case = true
in_place = true
sort_first = [
    "build-system",
    "project",
    "tool.setuptools",
    "tool.setuptools_scm",
]
sort_table_keys = true
spaces_indent_inline_array = 4
trailing_comma_inline_array = true

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = false

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false

[tool.setuptools.package-data]
ampform_dpd = ["py.typed"]

[project]
name = "ampform-dpd"
description = "Symbolic expressions for Dalitz-Plot Decomposition"
authors = [{name = "Common Partial Wave Analysis", email = "compwa-admin@ep1.rub.de"}]
license = {text = "GPLv3 or later"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
    "Typing :: Typed",
]
requires-python = ">=3.7"
dependencies = [
    "ampform ~=0.14.4", # Kibble and Kallen functions, perform_cached_doit
    "attrs >=20.1.0", # on_setattr and https://www.attrs.org/en/stable/api.html#next-gen
    "cloudpickle",
    "sympy >=1.10", # module sympy.printing.numpy and array expressions with shape kwarg
    "tensorwaves[jax]",
    'typing-extensions; python_version <"3.8.0"',
]
dynamic = ["version"]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
Tracker = "https://github.com/ComPWA/ampform-dpd/issues"
Changelog = "https://github.com/ComPWA/ampform-dpd/releases"
Documentation = "https://compwa.github.io/ampform-dpd"
Source = "https://github.com/ComPWA/ampform-dpd"

[project.optional-dependencies]
jax = [
    "tensorwaves[jax]",
]
numba = [
    "tensorwaves[numba]",
]
tf = [
    "tensorwaves[tf]",
]
tensorflow = [
    "ampform-dpd[tf]",
]
doc = [
    "graphviz",
    "ipympl",
    "ipywidgets",
    'importlib-metadata; python_version <"3.8.0"',
    "matplotlib",
    "myst-nb >=0.14", # nb_render_markdown_format for Markdown tables
    "sphinx-book-theme",
    "sphinx-codeautolink[ipython]",
    "sphinx-copybutton",
    "sphinx-design",
    "sphinx-togglebutton",
    "sphinxcontrib-bibtex",
    "tensorwaves[phsp]",
    "tqdm",
]
jupyter = [
    "ampform-dpd[doc]",
    "jupyterlab >=3.0",
    "jupyterlab-code-formatter",
    "jupyterlab-lsp",
    "jupyterlab-myst",
    "python-lsp-server[rope]",
    'ypy-websocket <0.8.3; python_version <"3.8.0"',
]
test = [
    "nbmake",
    'nbmake <1.3; python_version <"3.8.0"',
    "numpy",
    "pytest >=6.0", # pyproject.toml
    "pytest-cov",
    "pytest-xdist",
]
format = [
    "black",
]
lint = [
    "ruff",
]
sty = [
    "ampform-dpd[format]",
    "ampform-dpd[lint]",
    "ampform-dpd[test]", # for pytest type hints
    "docutils",
    "pre-commit >=1.4.0",
    "pybtex",
    "sphinx",
]
dev = [
    "ampform-dpd[doc]",
    "ampform-dpd[jupyter]",
    "ampform-dpd[sty]",
    "ampform-dpd[test]",
    "sphinx-autobuild",
    "tox >=1.9", # for skip_install, use_develop
]
