name: Documentation
env:
  PYTHONHASHSEED: "0"

on:
  push:
    branches:
      - main
      - epic/*
      - "[0-9]+.[0-9]+.x"
  pull_request:
    branches:
      - main
      - epic/*
      - "[0-9]+.[0-9]+.x"
  workflow_dispatch:

jobs:
  documentation:
    uses: ComPWA/actions/.github/workflows/ci-docs.yml@linkcheck
    with:
      gh-pages: true
